<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <title>Zero-01 桌號 QR 碼（01–20）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    :root { --card-w: 360px; --gap: 16px; }
    body { font-family: system-ui, -apple-system, "Segoe UI", "Noto Sans TC", Arial;
           margin: 24px; color: #333; }
    h1 { margin: 0 0 8px; }
    .meta { color:#666; margin: 0 0 20px; font-size: 14px; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(var(--card-w), 1fr));
      gap: var(--gap);
    }
    .card {
      border: 1px solid #e5e5e5; border-radius: 12px;
      padding: 16px; background:#fff; box-shadow: 0 2px 10px rgba(0,0,0,.04);
    }
    .title { font-weight: 700; margin-bottom: 8px; }
    .url { font-size: 12px; color:#555; word-break: break-all; margin-top: 6px; }
    .qr { display:flex; align-items:center; justify-content:center; height: 240px; }
    .tip { font-size:12px; color:#888; margin-top: 8px; }
    @media print {
      body { margin: 0; }
      .grid { gap: 8px; }
      .card { box-shadow: none; border: 1px solid #bbb; }
    }
  </style>
</head>
<body>
  <h1>Zero-01 桌號 QR 碼（01–20）</h1>
  <p class="meta">
    列印建議：A4、直向、邊界正常、彩色或黑白皆可。<br />
    產生時間：<span id="ts"></span>
  </p>

  <div class="grid" id="grid"></div>

  <script>
    // ===== Firebase Config =====
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);

    // === 桌號設定 ===
    const START_TABLE = 1;
    const END_TABLE   = 20;
    const BASE_URL    = "https://n126look.github.io/Zero-01/order.html";

    document.getElementById('ts').textContent = new Date().toLocaleString('zh-TW');

    const grid = document.getElementById('grid');

    for (let t = START_TABLE; t <= END_TABLE; t++) {
      const tableStr = String(t).padStart(2, '0');
      const url = `${BASE_URL}?table=${tableStr}`;

      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <div class="title">桌號 ${tableStr}</div>
        <div class="qr" id="qr-${tableStr}"></div>
        <div class="url">${url}</div>
        <div class="tip">請用相機掃描 QR 立即點餐</div>
      `;
      grid.appendChild(card);

      new QRCode(document.getElementById(`qr-${tableStr}`), {
        text: url,
        width: 220,
        height: 220,
        correctLevel: QRCode.CorrectLevel.H
      });
    }
  </script>
</body>
</html>
