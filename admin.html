<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>後台管理｜即時訂單 + 開桌控台</title>

  <!-- Firebase compat 版 -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

  <style>
    :root { color-scheme: light; }
    * { box-sizing: border-box; }
    body { font-family: system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans TC",Arial; margin:0; background:#f6f7f9; }
    header { position:sticky; top:0; z-index:5; background:#fff; border-bottom:1px solid #e9ecef; padding:12px 16px; display:flex; gap:12px; align-items:center; flex-wrap:wrap; }
    h1 { margin:0; font-size:1.1rem; }
    select, button, input { font:inherit; }
    main { padding:16px; display:grid; grid-template-columns: 360px 1fr; gap:16px; align-items:start; }

    /* 開桌控台 */
    .panel { background:#fff; border:1px solid #e9ecef; border-radius:12px; padding:12px; box-shadow:0 2px 10px rgba(0,0,0,.03); }
    .panel h2 { margin:0 0 8px; font-size:1rem; }
    .row { display:flex; gap:8px; align-items:center; flex-wrap:wrap; margin:6px 0; }
    .row input[type="text"] { width:72px; padding:8px; border:1px solid #d0d7de; border-radius:8px; }
    .row input[type="number"] { width:120px; padding:8px; border:1px solid #d0d7de; border-radius:8px; }
    .panel button { padding:8px 12px; border-radius:10px; border:1px solid #d0d7de; background:#fff; cursor:pointer; }
    .panel button.primary { background:#0d6efd; color:#fff; border-color:#0d6efd; }
    .panel button.danger  { border-color:#e11d48; color:#e11d48; }
    .muted { color:#6c757d; }
    .ok { color:#0a7d39; }
    .err { color:#b3261e; }
    .grid { display:grid; grid-template-columns: repeat(2, 1fr); gap:8px; max-height:50vh; overflow:auto; margin-top:8px; }
    .card { border:1px solid #e9ecef; border-radius:10px; padding:10px; background:#fafbfc; }
    .card .title { font-weight:700; }
    .badge { padding:2px 8px; border-radius:999px; font-size:.8rem; border:1px solid #e3e7ee; }
    .badge.open { background:#e7f1ff; color:#0b5ed7; }
    .badge.closed { background:#eef0f2; color:#334155; }

    /* 訂單清單 */
    .toolbar { margin-left:auto; display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    .tag { padding:2px 8px; border-radius:999px; font-size:.85rem; border:1px solid #e1e5ea; background:#fff; }
    .order { background:#fff; border:1px solid #e9ecef; border-radius:12px; padding:12px; margin:12px 0; box-shadow:0 2px 10px rgba(0,0,0,.03); }
    .order-head { display:flex; align-items:center; gap:10px; flex-wrap:wrap; }
    .order-code { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; padding:2px 6px; border:1px solid #e9ecef; border-radius:6px; background:#f8f9fa; }
    .pill { padding:4px 8px; border-radius:999px; font-weight:700; border:1px solid #e3e7ee; }
    .pill.new { background:#e7f1ff; color:#0b5ed7; }
    .pill.preparing { background:#fff4e5; color:#b35c00; }
    .pill.served { background:#e9f7ef; color:#0a7d39; }
    .pill.paid { background:#eef0f2; color:#334155; }

    .items { margin-top:8px; border-top:1px dashed #e5e7eb; padding-top:8px; }
    .item-row { display:grid; grid-template-columns: 1fr auto auto; gap:8px; padding:6px 0; border-bottom:1px dotted #f1f3f5; }
    .item-row:last-child { border-bottom:0; }
    .name { font-weight:600; }
    .note { color:#6b7280; font-size:.9rem; }
    .price, .qty, .line { text-align:right; white-space:nowrap; }
    .sum { margin-top:8px; display:flex; justify-content:flex-end; gap:12px; align-items:center; }
    .sum .warn { color:#b3261e; font-weight:700; }
    .ops { margin-top:8px; display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    .ops select { padding:6px 8px; border-radius:8px; border:1px solid #d0d7de; background:#fff; }
    .ops button { padding:8px 12px; border-radius:10px; border:1px solid #d0d7de; background:#fff; cursor:pointer; }
    .ops button.danger { border-color:#e11d48; color:#e11d48; }
    .ops button:disabled { opacity:.6; cursor:not-allowed; }
    .empty { text-align:center; color:#6c757d; margin-top:40px; }
  </style>
</head>
<body>
  <header>
    <h1>🍽️ 後台管理</h1>
    <div class="toolbar">
      <label>狀態篩選：
        <select id="filter">
          <option value="all">全部</option>
          <option value="new">new</option>
          <option value="preparing">preparing</option>
          <option value="served">served</option>
          <option value="paid">paid</option>
        </select>
      </label>
      <span id="info" class="tag muted"></span>
    </div>
  </header>

  <main>
    <!-- 左側：開桌控台 -->
    <section class="panel">
      <h2>🔓 開桌控台</h2>
      <div class="row">
        <label>桌號：
          <input id="tb" type="text" placeholder="01" maxlength="2">
        </label>
        <label>時長（分鐘）：
          <input id="mins" type="number" min="5" step="5" value="180">
        </label>
      </div>
      <div class="row">
        <button class="primary" id="btnOpen">開桌 / 續桌</button>
        <button id="btnExtend">延長 30 分</button>
        <button class="danger" id="btnClose">關桌</button>
      </div>
      <div id="sessMsg" class="muted" style="margin-top:6px;"></div>

      <h2 style="margin-top:14px;">📋 桌況總覽</h2>
      <div id="tablesGrid" class="grid"></div>
    </section>

    <!-- 右側：即時訂單 -->
    <section>
      <div id="list"></div>
      <div id="empty" class="empty" style="display:none;">目前沒有訂單</div>
    </section>
  </main>

  <script>
    // ===== Firebase =====
    const firebaseConfig = {
      apiKey: "AIzaSyDaC14zf1ZxOsd-twyjzSgTIcNBwty1Is",
      authDomain: "zero-01-17457.firebaseapp.com",
      projectId: "zero-01-17457",
      storageBucket: "zero-01-17457.appspot.com",
      messagingSenderId: "534119998616",
      appId: "1:534119998616:web:ec3b6c2d48318f9c51ced",
      databaseURL: "https://zero-01-17457-default-rtdb.asia-southeast1.firebasedatabase.app"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const ordersRef = db.ref("orders");
    const tablesRef = db.ref("tables");

    // ===== 共用 =====
    const $ = id => document.getElementById(id);
    const fmt = new Intl.NumberFormat("zh-TW");
    const statusFlow = ["new","preparing","served","paid"];

    // ====== 開桌控台 ======
    let tablesCache = {}; // { "01": { session: {id, openedAt, expiresAt}, ... } }

    function pad2(s){ return String(s).padStart(2, "0"); }
    function normTable(str){
      const t = String(str||"").trim();
      if (!/^\d{1,2}$/.test(t)) return null;
      const n = Number(t);
      if (n < 1 || n > 99) return null;
      return pad2(n);
    }
    function genSessionId(){
      return Math.random().toString(36).slice(2,10) + Date.now().toString(36).slice(-4);
    }

    async function openTable(){
      const t = normTable($("tb").value);
      if (!t){ $("sessMsg").textContent = "請輸入 01~99 的桌號"; $("sessMsg").className = "err"; return; }
      const mins = Math.max(5, Number($("mins").value||0));
      const now = Date.now();
      const expiresAt = now + mins*60*1000;

      const sid = genSessionId();
      const session = { id: sid, openedAt: now, expiresAt };

      try{
        await tablesRef.child(t).child("session").set(session);
        $("sessMsg").textContent = `桌號 ${t} 已開桌 / 續桌，Session: ${sid}，將於 ${new Date(expiresAt).toLocaleString()} 到期。`;
        $("sessMsg").className = "ok";
      }catch(e){
        $("sessMsg").textContent = "開桌失敗：" + e.message;
        $("sessMsg").className = "err";
      }
    }

    async function extendTable(){
      const t = normTable($("tb").value);
      if (!t){ $("sessMsg").textContent = "請先輸入桌號"; $("sessMsg").className = "err"; return; }
      try{
        const snap = await tablesRef.child(t).child("session").get();
        const s = snap.val();
        if (!s || !s.expiresAt){ $("sessMsg").textContent = "此桌尚未開桌"; $("sessMsg").className = "err"; return; }
        const newExp = Math.max(Date.now(), Number(s.expiresAt)) + 30*60*1000;
        await tablesRef.child(t).child("session").child("expiresAt").set(newExp);
        $("sessMsg").textContent = `桌號 ${t} 已延長至 ${new Date(newExp).toLocaleString()}`;
        $("sessMsg").className = "ok";
      }catch(e){
        $("sessMsg").textContent = "延長失敗：" + e.message;
        $("sessMsg").className = "err";
      }
    }

    async function closeTable(){
      const t = normTable($("tb").value);
      if (!t){ $("sessMsg").textContent = "請先輸入桌號"; $("sessMsg").className = "err"; return; }
      try{
        await tablesRef.child(t).child("session").remove();
        $("sessMsg").textContent = `桌號 ${t} 已關桌`;
        $("sessMsg").className = "ok";
      }catch(e){
        $("sessMsg").textContent = "關桌失敗：" + e.message;
        $("sessMsg").className = "err";
      }
    }

    $("btnOpen").onclick = openTable;
    $("btnExtend").onclick = extendTable;
    $("btnClose").onclick = closeTable;

    // 桌況即時監聽 + UI
    tablesRef.on("value", snap=>{
      tablesCache = snap.val() || {};
      renderTables();
    });

    function renderTables(){
      const wrap = $("tablesGrid");
      wrap.innerHTML = "";
      const keys = Object.keys(tablesCache).sort();
      if (!keys.length){
        wrap.innerHTML = `<div class="muted">尚無資料，開桌後會出現。</div>`;
        return;
      }
      const now = Date.now();
      keys.forEach(k=>{
        const sess = tablesCache[k]?.session;
        const open = !!(sess && sess.expiresAt > now);
        const left = open ? Math.max(0, sess.expiresAt - now) : 0;
        const mins = Math.floor(left/60000), secs = Math.floor((left%60000)/1000);
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <div class="title">桌號 ${k}　<span class="badge ${open?'open':'closed'}">${open?'開桌中':'已關桌 / 過期'}</span></div>
          ${
            sess ? `
            <div class="muted" style="margin-top:4px;">
              id: <code>${sess.id}</code><br>
              到期：${new Date(sess.expiresAt).toLocaleString()}<br>
              ${open ? `倒數：${mins}分 ${secs}秒` : ""}
            </div>` : `<div class="muted" style="margin-top:4px;">（無 session）</div>`
          }
        `;
        wrap.appendChild(div);
      });
    }
    // 每秒更新倒數
    setInterval(renderTables, 1000);

    // ====== 訂單監聽與渲染（你原本的功能保留） ======
    let allOrders = {};
    let currentFilter = "all";
    $("filter").addEventListener("change", ()=>{
      currentFilter = $("filter").value;
      renderOrders(allOrders);
    });

    ordersRef.on("value", snap=>{
      allOrders = snap.val() || {};
      renderOrders(allOrders);
    }, err=>{
      $("info").textContent = "讀取失敗：" + err.message;
      $("info").className = "tag err";
    });

    function renderOrders(orders){
      const keys = Object.keys(orders).sort((a,b)=>{
        const ta = Date.parse(orders[a]?.time||0);
        const tb = Date.parse(orders[b]?.time||0);
        return tb - ta;
      });

      const list = $("list");
      list.innerHTML = "";

      let shown = 0;
      keys.forEach(id=>{
        const o = orders[id];
        if (!o) return;
        if (currentFilter !== "all" && (o.status||"new") !== currentFilter) return;

        shown++;

        let calc = 0;
        if (o.items && typeof o.items === "object") {
          Object.values(o.items).forEach(it=>{
            const p = Number(it.price)||0;
            const q = Number(it.quantity)||0;
            calc += p*q;
          });
        }
        const same = (Number(o.total)||0) === calc;

        const el = document.createElement("div");
        el.className = "order";
        el.innerHTML = `
          <div class="order-head">
            <span>桌號：<b>${o.table||"?"}</b></span>
            <span class="muted">時間：${o.time||"—"}</span>
            <span class="pill ${o.status||"new"}">${o.status||"new"}</span>
            <span class="order-code">${id}</span>
          </div>

          <div class="items">
            ${renderItems(o.items)}
          </div>

          <div class="sum">
            <span>系統合計：<b>$${fmt.format(calc)}</b></span>
            <span>DB 合計：<b>$${fmt.format(Number(o.total)||0)}</b></span>
            ${same ? "" : `<span class="warn">（與 DB 合計不符）</span>`}
          </div>

          <div class="ops">
            <label>
              狀態：
              <select data-id="${id}" class="status">
                ${statusFlow.map(s=>`<option value="${s}" ${s===(o.status||"new")?"selected":""}>${s}</option>`).join("")}
              </select>
            </label>
            <button class="next" data-id="${id}">下一步狀態</button>
            <button class="danger del" data-id="${id}">刪除訂單</button>
          </div>
        `;
        list.appendChild(el);
      });

      $("empty").style.display = shown ? "none" : "block";
      $("info").textContent = `共 ${Object.keys(orders).length} 單，顯示 ${shown} 單`;
      $("info").className = "tag muted";

      bindOps();
    }

    function renderItems(items){
      if (!items || typeof items !== "object") {
        return `<div class="muted" style="padding:6px 0;">（無品項資料）</div>`;
      }
      const rows = Object.values(items).map(it=>{
        const price = Number(it.price)||0;
        const qty   = Number(it.quantity)||0;
        const line  = price*qty;
        return `
          <div class="item-row">
            <div>
              <div class="name">${it.name||it.id||"—"}</div>
              ${it.note ? `<div class="note">備註：${escapeHtml(it.note)}</div>` : ""}
            </div>
            <div class="qty">× ${qty}</div>
            <div class="line">$${fmt.format(line)}</div>
          </div>
        `;
      });
      return rows.join("");
    }

    function escapeHtml(s){
      return String(s).replace(/[&<>"']/g, m => ({"&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"}[m]));
    }

    function bindOps(){
      document.querySelectorAll("select.status").forEach(sel=>{
        sel.onchange = async ()=>{
          const id = sel.dataset.id;
          const val = sel.value;
          sel.disabled = true;
          try{
            await ordersRef.child(id).child("status").set(val);
          }catch(e){
            alert("更新失敗： " + e.message);
          }finally{
            sel.disabled = false;
          }
        };
      });

      document.querySelectorAll("button.next").forEach(btn=>{
        btn.onclick = async ()=>{
          const id = btn.dataset.id;
          const cur = (allOrders[id]?.status)||"new";
          const idx = statusFlow.indexOf(cur);
          const next = statusFlow[(idx+1)%statusFlow.length];
          btn.disabled = true;
          try{
            await ordersRef.child(id).child("status").set(next);
          }catch(e){
            alert("更新失敗： " + e.message);
          }finally{
            btn.disabled = false;
          }
        };
      });

      document.querySelectorAll("button.del").forEach(btn=>{
        btn.onclick = async ()=>{
          const id = btn.dataset.id;
          if (!confirm(`確定要刪除訂單 ${id} 嗎？`)) return;
          btn.disabled = true;
          try{
            await ordersRef.child(id).remove();
          }catch(e){
            alert("刪除失敗： " + e.message);
          }finally{
            btn.disabled = false;
          }
        };
      });
    }
  </script>
</body>
</html>
