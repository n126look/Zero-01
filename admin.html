<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>後台管理｜即時訂單 + 開桌面板</title>

  <!-- Firebase compat 版 -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

  <style>
    :root { color-scheme: light; }
    * { box-sizing: border-box; }
    body { font-family: system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans TC",Arial; margin:0; background:#f6f7f9; }
    header { position:sticky; top:0; z-index:5; background:#fff; border-bottom:1px solid #e9ecef; padding:12px 16px; display:flex; gap:12px; align-items:center; flex-wrap:wrap; }
    h1 { margin:0; font-size:1.1rem; }
    select, button, input { font:inherit; }
    main { padding:16px; display:grid; grid-template-columns: 360px 1fr; gap:16px; align-items:start; }

    /* 桌位按鈕面板 */
    .table-panel { background:#fff; border:1px solid #e9ecef; border-radius:12px; padding:12px; box-shadow:0 2px 10px rgba(0,0,0,.03); }
    .table-toolbar { display:flex; gap:10px; align-items:center; margin-bottom:10px; flex-wrap:wrap; }
    .table-grid { display:grid; grid-template-columns: repeat(4, minmax(90px,1fr)); gap:10px; }
    .table-btn {
      cursor:pointer; user-select:none; border-radius:12px; padding:10px 8px;
      border:1px solid #e5e7eb; background:#fff; text-align:center;
      display:flex; flex-direction:column; gap:4px;
    }
    .table-btn .num { font-weight:800; font-size:18px; letter-spacing:1px; }
    .table-btn .meta { font-size:12px; color:#6b7280; min-height:1em; }
    .table-btn.open  { background:#ecfdf5; border-color:#34d399; color:#065f46; }
    .table-btn.close { background:#fef2f2; border-color:#f87171; color:#7f1d1d; }

    /* 訂單清單 */
    .toolbar { margin-left:auto; display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    .tag { padding:2px 8px; border-radius:999px; font-size:.85rem; border:1px solid #e1e5ea; background:#fff; }
    .muted { color:#6c757d; }
    .ok { color:#0a7d39; }
    .err { color:#b3261e; }

    .order { background:#fff; border:1px solid #e9ecef; border-radius:12px; padding:12px; margin:12px 0; box-shadow:0 2px 10px rgba(0,0,0,.03); }
    .order-head { display:flex; align-items:center; gap:10px; flex-wrap:wrap; }
    .order-code { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; padding:2px 6px; border:1px solid #e9ecef; border-radius:6px; background:#f8f9fa; }
    .pill { padding:4px 8px; border-radius:999px; font-weight:700; border:1px solid #e3e7ee; }
    .pill.new { background:#e7f1ff; color:#0b5ed7; }
    .pill.preparing { background:#fff4e5; color:#b35c00; }
    .pill.served { background:#e9f7ef; color:#0a7d39; }
    .pill.paid { background:#eef0f2; color:#334155; }

    .items { margin-top:8px; border-top:1px dashed #e5e7eb; padding-top:8px; }
    .item-row { display:grid; grid-template-columns: 1fr auto auto; gap:8px; padding:6px 0; border-bottom:1px dotted #f1f3f5; }
    .item-row:last-child { border-bottom:0; }
    .name { font-weight:600; }
    .note { color:#6b7280; font-size:.9rem; }
    .price, .qty, .line { text-align:right; white-space:nowrap; }
    .sum { margin-top:8px; display:flex; justify-content:flex-end; gap:12px; align-items:center; }
    .sum .warn { color:#b3261e; font-weight:700; }
    .ops { margin-top:8px; display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    .ops select { padding:6px 8px; border-radius:8px; border:1px solid #d0d7de; background:#fff; }
    .ops button { padding:8px 12px; border-radius:10px; border:1px solid #d0d7de; background:#fff; cursor:pointer; }
    .ops button.danger { border-color:#e11d48; color:#e11d48; }
    .ops button:disabled { opacity:.6; cursor:not-allowed; }
    .empty { text-align:center; color:#6c757d; margin-top:40px; }

    /* --- layout fixes --- */
main{
  grid-template-columns: 420px 1fr; /* 左 420px、右自動 */
  gap: 24px;                        /* 加大間距，避免視覺貼合 */
  align-items: start;
}

/* 左側面板固定在畫面內，避免被右側蓋住 */
.table-panel{
  position: sticky;
  top: 72px;        /* 視你的 header 高度微調 */
  z-index: 3;       /* 高於右側訂單 */
  background: #fff; /* 確保底色不透 */
}

/* 訂單卡片層級較低、不要外溢 */
.order{
  position: relative;
  z-index: 1;
  overflow: hidden;
}

/* 小螢幕：改成上下堆疊，避免擠壓重疊 */
@media (max-width: 1024px){
  main{
    grid-template-columns: 1fr;
    gap: 16px;
  }
  .table-panel{
    position: static; /* 手機不黏頂，正常流 */
  }
}

  </style>
</head>
<body>
  <header>
    <h1>🍽️ 後台管理</h1>
    <div class="toolbar">
      <label>狀態篩選：
        <select id="filter">
          <option value="all">全部</option>
          <option value="new">new</option>
          <option value="preparing">preparing</option>
          <option value="served">served</option>
          <option value="paid">paid</option>
        </select>
      </label>
      <span id="info" class="tag muted"></span>
    </div>
  </header>

  <main>
    <!-- 左側：桌位按鈕面板（10 桌） -->
    <section class="table-panel">
      <div class="table-toolbar">
        <strong>桌位面板</strong>
        <label>開桌時長（分鐘）
          <input id="openMinutes" type="number" min="15" step="15" value="60" style="width:80px;">
        </label>
        <span class="muted">點按按鈕即可開/關；綠=開桌，紅=關桌。</span>
        <span id="sessMsg" class="muted"></span>
      </div>
      <div id="tableGrid" class="table-grid"></div>
    </section>

    <!-- 右側：即時訂單 -->
    <section>
      <div id="list"></div>
      <div id="empty" class="empty" style="display:none;">目前沒有訂單</div>
    </section>
  </main>

  <script>
    // ===== Firebase 設定 =====
    const firebaseConfig = {
      apiKey: "AIzaSyDaC14zf1ZxOsd-twyjzSgTIcNBwty1Is",
      authDomain: "zero-01-17457.firebaseapp.com",
      projectId: "zero-01-17457",
      storageBucket: "zero-01-17457.appspot.com",
      messagingSenderId: "534119998616",
      appId: "1:534119998616:web:ec3b6c2d48318f9c51ced",
      databaseURL: "https://zero-01-17457-default-rtdb.asia-southeast1.firebasedatabase.app"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const ordersRef = db.ref("orders");
    const tablesRef = db.ref("tables");

    // ===== 共用 =====
    const $ = id => document.getElementById(id);
    const fmt = new Intl.NumberFormat("zh-TW");
    const statusFlow = ["new","preparing","served","paid"];

    // ===== 桌位按鈕面板（10 桌） =====
    const NUM_TABLES = 10;                         // ← 想要幾桌改這裡
    const DEFAULT_MINUTES = 180;
    const tableGrid = $("tableGrid");
    const openMinutesEl = $("openMinutes");
    let tablesCache = {};
    let tickTimer = null;

    function genSessionId(){
      return Math.random().toString(36).slice(2,10) + Date.now().toString(36).slice(-4);
    }
    function fmtLeft(ms){
      const s = Math.max(0, Math.floor(ms/1000));
      const m = Math.floor(s/60), sec = s%60;
      const h = Math.floor(m/60), min = m%60;
      if (h>0) return `${h}時${min}分`;
      if (m>0) return `${m}分${sec}秒`;
      return `${sec}秒`;
    }

    function renderButtons(){
      const now = Date.now();
      tableGrid.innerHTML = '';
      for (let i=1; i<=NUM_TABLES; i++){
        const t = String(i).padStart(2, '0');
        const sess = tablesCache?.[t]?.session;
        const alive = !!(sess && Number(sess.expiresAt) > now);

        const btn = document.createElement('button');
        btn.className = 'table-btn ' + (alive ? 'open' : 'close');
        btn.dataset.table = t;
        btn.innerHTML = `
          <div class="num">桌 ${t}</div>
          <div class="meta" id="left-${t}">${alive ? fmtLeft(sess.expiresAt - now) : '未開桌'}</div>
        `;
        btn.onclick = () => toggleTable(t);
        tableGrid.appendChild(btn);
      }
      if (tickTimer) clearInterval(tickTimer);
      tickTimer = setInterval(updateCountdowns, 1000);
    }

    function updateCountdowns(){
      const now = Date.now();
      for (let i=1; i<=NUM_TABLES; i++){
        const t = String(i).padStart(2,'0');
        const lab = document.getElementById(`left-${t}`);
        if (!lab) continue;
        const sess = tablesCache?.[t]?.session;
        const alive = !!(sess && Number(sess.expiresAt) > now);
        const btn = lab.closest('.table-btn');
        if (!alive){
          lab.textContent = '未開桌';
          btn?.classList.remove('open'); btn?.classList.add('close');
        }else{
          lab.textContent = fmtLeft(Number(sess.expiresAt) - now);
          btn?.classList.remove('close'); btn?.classList.add('open');
        }
      }
    }

    async function toggleTable(tableNo){
      const minutes = Number(openMinutesEl?.value || DEFAULT_MINUTES) || DEFAULT_MINUTES;
      const ref = db.ref(`tables/${tableNo}/session`);
      const snap = await ref.get();
      const alive = snap.exists() && Number(snap.val().expiresAt) > Date.now();

      try{
        if (alive){
          // 關桌
          await ref.remove();
          $("sessMsg").textContent = `桌 ${tableNo} 已關桌`;
          $("sessMsg").className = "ok";
        }else{
          // 開桌
          const id = genSessionId();
          const now = Date.now();
          const expiresAt = now + minutes*60*1000;
          await ref.set({ id, openedAt: now, expiresAt });
          $("sessMsg").textContent = `桌 ${tableNo} 已開桌（${minutes} 分），到期 ${new Date(expiresAt).toLocaleString()}`;
          $("sessMsg").className = "ok";
        }
      }catch(e){
        $("sessMsg").textContent = `操作失敗：${e.message}`;
        $("sessMsg").className = "err";
      }
    }

    // 即時監聽 /tables
    tablesRef.on('value', snap => {
      tablesCache = snap.val() || {};
      renderButtons();
    });

    // ===== 訂單監聽與渲染（沿用你原本的） =====
    let allOrders = {};
    let currentFilter = "all";
    $("filter").addEventListener("change", ()=>{
      currentFilter = $("filter").value;
      renderOrders(allOrders);
    });

    ordersRef.on("value", snap=>{
      allOrders = snap.val() || {};
      renderOrders(allOrders);
    }, err=>{
      $("info").textContent = "讀取失敗：" + err.message;
      $("info").className = "tag err";
    });

    function renderOrders(orders){
      const keys = Object.keys(orders).sort((a,b)=>{
        const ta = Date.parse(orders[a]?.time||0);
        const tb = Date.parse(orders[b]?.time||0);
        return tb - ta;
      });

      const list = $("list");
      list.innerHTML = "";

      let shown = 0;
      keys.forEach(id=>{
        const o = orders[id];
        if (!o) return;
        if (currentFilter !== "all" && (o.status||"new") !== currentFilter) return;

        shown++;

        let calc = 0;
        if (o.items && typeof o.items === "object") {
          Object.values(o.items).forEach(it=>{
            const p = Number(it.price)||0;
            const q = Number(it.quantity)||0;
            calc += p*q;
          });
        }
        const same = (Number(o.total)||0) === calc;

        const el = document.createElement("div");
        el.className = "order";
        el.innerHTML = `
          <div class="order-head">
            <span>桌號：<b>${o.table||"?"}</b></span>
            <span class="muted">時間：${o.time||"—"}</span>
            <span class="pill ${o.status||"new"}">${o.status||"new"}</span>
            <span class="order-code">${id}</span>
          </div>

          <div class="items">
            ${renderItems(o.items)}
          </div>

          <div class="sum">
            <span>系統合計：<b>$${fmt.format(calc)}</b></span>
            <span>DB 合計：<b>$${fmt.format(Number(o.total)||0)}</b></span>
            ${same ? "" : `<span class="warn">（與 DB 合計不符）</span>`}
          </div>

          <div class="ops">
            <label>
              狀態：
              <select data-id="${id}" class="status">
                ${statusFlow.map(s=>`<option value="${s}" ${s===(o.status||"new")?"selected":""}>${s}</option>`).join("")}
              </select>
            </label>
            <button class="next" data-id="${id}">下一步狀態</button>
            <button class="danger del" data-id="${id}">刪除訂單</button>
          </div>
        `;
        list.appendChild(el);
      });

      $("empty").style.display = shown ? "none" : "block";
      $("info").textContent = `共 ${Object.keys(orders).length} 單，顯示 ${shown} 單`;
      $("info").className = "tag muted";

      bindOps();
    }

    function renderItems(items){
      if (!items || typeof items !== "object") {
        return `<div class="muted" style="padding:6px 0;">（無品項資料）</div>`;
      }
      const rows = Object.values(items).map(it=>{
        const price = Number(it.price)||0;
        const qty   = Number(it.quantity)||0;
        const line  = price*qty;
        return `
          <div class="item-row">
            <div>
              <div class="name">${it.name||it.id||"—"}</div>
              ${it.note ? `<div class="note">備註：${escapeHtml(it.note)}</div>` : ""}
            </div>
            <div class="qty">× ${qty}</div>
            <div class="line">$${fmt.format(line)}</div>
          </div>
        `;
      });
      return rows.join("");
    }

    function escapeHtml(s){
      return String(s).replace(/[&<>"']/g, m => ({"&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"}[m]));
    }

    function bindOps(){
      document.querySelectorAll("select.status").forEach(sel=>{
        sel.onchange = async ()=>{
          const id = sel.dataset.id;
          const val = sel.value;
          sel.disabled = true;
          try{
            await ordersRef.child(id).child("status").set(val);
          }catch(e){
            alert("更新失敗： " + e.message);
          }finally{
            sel.disabled = false;
          }
        };
      });

      document.querySelectorAll("button.next").forEach(btn=>{
        btn.onclick = async ()=>{
          const id = btn.dataset.id;
          const cur = (allOrders[id]?.status)||"new";
          const idx = statusFlow.indexOf(cur);
          const next = statusFlow[(idx+1)%statusFlow.length];
          btn.disabled = true;
          try{
            await ordersRef.child(id).child("status").set(next);
          }catch(e){
            alert("更新失敗： " + e.message);
          }finally{
            btn.disabled = false;
          }
        };
      });

      document.querySelectorAll("button.del").forEach(btn=>{
        btn.onclick = async ()=>{
          const id = btn.dataset.id;
          if (!confirm(`確定要刪除訂單 ${id} 嗎？`)) return;
          btn.disabled = true;
          try{
            await ordersRef.child(id).remove();
          }catch(e){
            alert("刪除失敗： " + e.message);
          }finally{
            btn.disabled = false;
          }
        };
      });
    }
  </script>
</body>
</html>
